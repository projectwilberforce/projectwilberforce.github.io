<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>JuxtaposeJS Embed</title>
    <meta charset="utf-8">
    <meta name="description" content="JuxtaposeJS Embed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    html, body {
      height:100%;
      padding: 0px;
      margin: 0px;
    }
    #juxtapose-embed { 
      width: 100%;
      max-width: initial;
    }
  </style>

  <link rel="stylesheet" href="https://projectwilberforce.github.io/css/juxtapose.css">

</head>
<body>
  <div id="juxtapose-embed" class="juxtapose" style="height: 720px; width: 1280px;"><div class="jx-slider"><div class="jx-handle " style="left: 45%;"><div class="jx-arrow jx-left"></div><div class="jx-control"><div class="jx-controller" tabindex="0" role="slider" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div></div><div class="jx-arrow jx-right"></div></div><div class="jx-image jx-left " style="width: 45%;"><img src="screen_1920x1080_2016-10-22_11-45-01_1_With_VAO.png"><div class="jx-label" tabindex="0">With AO</div></div><div class="jx-image jx-right " style="width: 55%;"><img src="screen_1920x1080_2016-10-22_11-45-02_2_Without_VAO.png"><div class="jx-label" tabindex="0">Without AO</div></div><a href="http://juxtapose.knightlab.com/" target="_blank" class="jx-knightlab"><div class="knightlab-logo"></div><span class="juxtapose-name">JuxtaposeJS</span></a></div></div>

  <script type="text/javascript" src="https://projectwilberforce.github.io/javascripts/juxtapose.js"></script>
  <script type="text/javascript">
    function getURLParameter(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) { return pair[1]; }
      }
      return false;
    }

    function createJuxtapose(json) {
      slider = new juxtapose.JXSlider('#juxtapose-embed',json.images,json.options);
    }

    var uid = getURLParameter('uid');
        if (uid.indexOf('http') === 0) {
          var url = uid;
        } else {
      if (uid[uid.length - 1] == '/') {
      uid = uid.substr(0, uid.length - 1);
      }
      var url = 'https://s3.amazonaws.com/uploads.knightlab.com/juxtapose/' + uid + '.json';
    }

    if (url) {
      var xhr = new XMLHttpRequest();

      xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
              var json = JSON.parse(xhr.responseText);
              createJuxtapose(json);
          }
      };

      xhr.open("GET", url, true);
      xhr.send();
    }

  </script>



</body></html>
